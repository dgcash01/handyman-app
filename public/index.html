<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/uuid@9.0.1/dist/umd/uuidv4.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Handyman Invoice Generator</h1>
            <p class="text-gray-600">Create and send professional invoices to your clients</p>
        </div>

        <!-- Navigation -->
        <div class="flex justify-center mb-8">
            <a href="invoices.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                View All Invoices
            </a>
        </div>

        <!-- Invoice Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Create New Invoice</h2>
            
            <form hx-post="/submit-invoice" hx-target="#form-response" hx-swap="outerHTML">
                <!-- Sender Information -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Your Information</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="senderEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Your Email Address *
                            </label>
                            <input type="email" id="senderEmail" name="senderEmail" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="your-email@example.com">
                        </div>
                    </div>
                </div>

                <!-- Client Information -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Client Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">
                                Client Name *
                            </label>
                            <input type="text" id="clientName" name="clientName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Client Email *
                            </label>
                            <input type="email" id="clientEmail" name="clientEmail" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="client@example.com">
                        </div>
                    </div>
                </div>

                <!-- Invoice Details -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Invoice Details</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="serviceDescription" class="block text-sm font-medium text-gray-700 mb-1">
                                Service Description *
                            </label>
                            <textarea id="serviceDescription" name="serviceDescription" rows="4" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Describe the services provided..."></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                                    Amount ($) *
                                </label>
                                <input type="number" id="amount" name="amount" step="0.01" min="0" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="150.00">
                            </div>
                            <div>
                                <label for="invoiceDate" class="block text-sm font-medium text-gray-700 mb-1">
                                    Invoice Date *
                                </label>
                                <input type="date" id="invoiceDate" name="invoiceDate" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label for="paymentStatus" class="block text-sm font-medium text-gray-700 mb-1">
                                Payment Status *
                            </label>
                            <select id="paymentStatus" name="paymentStatus" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="pending">Pending</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" 
                        class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Generate & Send Invoice
                    </button>
                </div>
            </form>

            <!-- Response Area -->
            <div id="form-response" class="mt-6"></div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('invoiceDate').valueAsDate = new Date();
    </script>
</body>
</html>
