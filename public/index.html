<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/uuid@9.0.1/dist/umd/uuidv4.min.js"></script>
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
        
        @keyframes hammer-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-5deg); }
            50% { transform: translateY(-12px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(5deg); }
        }
        
        .hammer-animation svg {
            animation: hammer-bounce 1s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Handyman Invoice Generator</h1>
            <p class="text-gray-600">Create and send professional invoices to your clients</p>
        </div>

        <!-- Navigation -->
        <div class="flex justify-center mb-8">
            <a href="invoices.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                View All Invoices
            </a>
        </div>

        <!-- Invoice Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Create New Invoice</h2>
            
            <form hx-post="/submit-invoice" hx-target="closest .bg-white" hx-swap="outerHTML" hx-indicator="#loading-indicator">
                <!-- Sender Information -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Your Information</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="senderEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Your Email Address *
                            </label>
                            <input type="email" id="senderEmail" name="senderEmail" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="your-email@example.com">
                        </div>
                    </div>
                </div>

                <!-- Client Information -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Client Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">
                                Client Name *
                            </label>
                            <input type="text" id="clientName" name="clientName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Client Email *
                            </label>
                            <input type="email" id="clientEmail" name="clientEmail" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="client@example.com">
                        </div>
                    </div>
                </div>

                <!-- Invoice Details -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Invoice Details</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="serviceDescription" class="block text-sm font-medium text-gray-700 mb-1">
                                Service Description *
                            </label>
                            <textarea id="serviceDescription" name="serviceDescription" rows="4" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Describe the services provided..."></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                                    Amount ($) *
                                </label>
                                <input type="number" id="amount" name="amount" step="0.01" min="0" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="150.00">
                            </div>
                            <div>
                                <label for="invoiceDate" class="block text-sm font-medium text-gray-700 mb-1">
                                    Invoice Date *
                                </label>
                                <input type="date" id="invoiceDate" name="invoiceDate" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label for="paymentStatus" class="block text-sm font-medium text-gray-700 mb-1">
                                Payment Status *
                            </label>
                            <select id="paymentStatus" name="paymentStatus" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="pending">Pending</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end items-center space-x-4">
                    <!-- Loading Indicator -->
                    <div id="loading-indicator" class="htmx-indicator flex items-center space-x-2 text-green-600">
                        <div class="hammer-animation">
                            <svg class="w-6 h-6 animate-bounce" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium">Creating invoice...</span>
                    </div>
                    
                    <button type="submit" 
                        class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Generate & Send Invoice
                    </button>
                </div>
            </form>


        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('invoiceDate').valueAsDate = new Date();
    </script>
</body>
</html>
