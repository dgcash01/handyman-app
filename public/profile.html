<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Handyman Invoice System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Hamburger Menu Navigation -->
    <nav class="w-full flex justify-end items-center px-4 py-3 bg-white shadow-md relative z-20">
        <button id="hamburger-btn" class="block focus:outline-none" aria-label="Open menu">
            <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-white rounded-lg shadow-lg w-56 py-2 flex flex-col space-y-1 border border-gray-200">
            <a href="profile.html" class="block px-6 py-3 text-gray-800 hover:bg-blue-50">Profile</a>
            <a href="invoices.html" class="block px-6 py-3 text-gray-800 hover:bg-blue-50">Invoice Search</a>
            <a href="#" class="block px-6 py-3 text-gray-800 hover:bg-blue-50">Customer Lookup</a>
            <button onclick="logout()" class="block text-left w-full px-6 py-3 text-red-600 hover:bg-red-50">Logout</button>
            <div class="border-t border-gray-200 my-1"></div>
            <a href="#" class="block px-6 py-3 text-gray-400 cursor-not-allowed">More coming soon...</a>
        </div>
    </nav>
    <div class="container mx-auto px-2 py-8 max-w-lg">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Handyman Profile</h1>
        <form id="profile-form" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
            <div id="profile-message" class="mb-4 text-center text-sm"></div>
            <div>
                <label for="businessName" class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                <input type="text" id="businessName" name="businessName" required autofocus
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Your Handyman Business">
            </div>
            <div>
                <label for="businessStreet" class="block text-sm font-medium text-gray-700 mb-1">Business Street Address</label>
                <input type="text" id="businessStreet" name="businessStreet" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="123 Main St">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div>
                    <label for="businessCity" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <input type="text" id="businessCity" name="businessCity" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Anytown">
                </div>
                <div>
                    <label for="businessState" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                    <select id="businessState" name="businessState" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div>
                    <label for="businessZip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                    <input type="text" id="businessZip" name="businessZip" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="12345">
                </div>
            </div>
            <div>
                <label for="businessPhone" class="block text-sm font-medium text-gray-700 mb-1">Business Phone</label>
                <input type="text" id="businessPhone" name="businessPhone" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="555-123-4567">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Business Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="your-email@example.com">
            </div>
            <div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg shadow font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Save Profile</button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Back to Invoices</a>
        </div>
    </div>
    <script>
    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    hamburgerBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
    });
    document.addEventListener('click', function(e) {
        if (!hamburgerBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.add('hidden');
        }
    });
    // Autofill from localStorage
    const profileForm = document.getElementById('profile-form');
    const fields = ['businessName','businessStreet','businessCity','businessState','businessZip','businessPhone','email'];
    window.addEventListener('DOMContentLoaded', () => {
        fields.forEach(f => {
            const val = localStorage.getItem('profile_' + f);
            if (val) document.getElementById(f).value = val;
        });
    });
    // Save to localStorage
    profileForm.addEventListener('submit', function(e) {
        e.preventDefault();
        fields.forEach(f => {
            localStorage.setItem('profile_' + f, document.getElementById(f).value);
        });
        document.getElementById('profile-message').textContent = 'Profile saved!';
        document.getElementById('profile-message').className = 'mb-4 text-center text-sm text-green-600';
    });
    // Dummy logout function
    function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
    }
    </script>
</body>
</html>
