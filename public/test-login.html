<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Handyman App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Login Debug Test</h1>
            <p class="text-gray-600">Testing the login process step by step</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Test Credentials:</h2>
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p><strong>Email:</strong> john@handyman.com</p>
                    <p><strong>Password:</strong> password123</p>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Current Session Status:</h2>
                <div id="session-status" class="bg-gray-100 p-4 rounded-lg">
                    <p>Checking session...</p>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Login Test:</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="email" value="john@handyman.com" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input type="password" id="password" value="password123" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                        Test Login
                    </button>
                </form>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Debug Log:</h2>
                <div id="debug-log" class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm max-h-64 overflow-y-auto">
                    <div>Ready to test...</div>
                </div>
            </div>

            <div class="flex gap-4">
                <button onclick="checkSession()" 
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    Check Session
                </button>
                <button onclick="clearSession()" 
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                    Clear Session
                </button>
                <button onclick="testDashboard()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                    Test Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateSessionStatus() {
            const sessionToken = localStorage.getItem('sessionToken');
            const userEmail = localStorage.getItem('userEmail');
            const businessName = localStorage.getItem('businessName');
            
            const statusDiv = document.getElementById('session-status');
            if (sessionToken && userEmail) {
                statusDiv.innerHTML = `
                    <div class="text-green-600">
                        <p><strong>‚úÖ Session Active</strong></p>
                        <p>Token: ${sessionToken.substring(0, 20)}...</p>
                        <p>User: ${userEmail}</p>
                        <p>Business: ${businessName}</p>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="text-red-600">
                        <p><strong>‚ùå No Session</strong></p>
                        <p>Token: ${sessionToken || 'None'}</p>
                        <p>User: ${userEmail || 'None'}</p>
                        <p>Business: ${businessName || 'None'}</p>
                    </div>
                `;
            }
        }

        async function checkSession() {
            log('üîç Checking session...');
            updateSessionStatus();
            
            const sessionToken = localStorage.getItem('sessionToken');
            if (!sessionToken) {
                log('‚ùå No session token found');
                return;
            }

            try {
                const response = await fetch(HANDYMAN_CONFIG.getEndpoint('/api/invoices'), {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (response.ok) {
                    log('‚úÖ Session is valid - API call successful');
                } else if (response.status === 401) {
                    log('‚ùå Session expired or invalid - 401 Unauthorized');
                } else {
                    log(`‚ö†Ô∏è Unexpected response: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Error checking session: ${error.message}`);
            }
        }

        function clearSession() {
            log('üßπ Clearing session...');
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('businessName');
            updateSessionStatus();
            log('‚úÖ Session cleared');
        }

        async function testDashboard() {
            log('üß™ Testing dashboard access...');
            const sessionToken = localStorage.getItem('sessionToken');
            
            if (!sessionToken) {
                log('‚ùå No session token - cannot test dashboard');
                return;
            }

            try {
                const response = await fetch(HANDYMAN_CONFIG.getEndpoint('/api/invoices'), {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Dashboard test successful - Found ${data.length} invoices`);
                } else {
                    log(`‚ùå Dashboard test failed - ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Dashboard test error: ${error.message}`);
            }
        }

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîê Attempting login...');
            
            try {
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('password', password);
                
                const response = await fetch(HANDYMAN_CONFIG.getEndpoint('/auth/login'), {
                    method: 'POST',
                    body: formData
                });
                
                log(`üì° Login response status: ${response.status}`);
                
                if (response.ok) {
                    const html = await response.text();
                    log('‚úÖ Login response received');
                    
                    // Extract session token from the response
                    const sessionMatch = html.match(/localStorage\.setItem\('sessionToken', '([^']+)'\)/);
                    if (sessionMatch) {
                        const sessionToken = sessionMatch[1];
                        log(`üîë Session token extracted: ${sessionToken.substring(0, 20)}...`);
                        
                        // Manually set the session data
                        localStorage.setItem('sessionToken', sessionToken);
                        localStorage.setItem('userEmail', email);
                        
                        // Extract business name
                        const businessMatch = html.match(/localStorage\.setItem\('businessName', '([^']+)'\)/);
                        if (businessMatch) {
                            localStorage.setItem('businessName', businessMatch[1]);
                        }
                        
                        updateSessionStatus();
                        log('‚úÖ Session data saved to localStorage');
                        
                        // Test the session immediately
                        setTimeout(() => {
                            checkSession();
                        }, 1000);
                        
                    } else {
                        log('‚ùå Could not extract session token from response');
                    }
                } else {
                    log(`‚ùå Login failed with status: ${response.status}`);
                    const errorText = await response.text();
                    log(`Error details: ${errorText.substring(0, 200)}...`);
                }
                
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`);
            }
        });

        // Initialize
        updateSessionStatus();
        log('üöÄ Login debug test ready');
    </script>
</body>
</html>
